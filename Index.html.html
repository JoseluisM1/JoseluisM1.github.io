<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        section {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        hr {
            border: none;
            border-top: 2px dashed #999;
            margin: 30px 0;
        }

        img, video {
            max-width: 100%;
            height: auto;
        }

        figure {
            margin: 0;
        }

        figcaption {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>ETIQUETAS</h1>

    <section>
        <h3>Etiqueta de img:</h3>
        <img src="Stranger Things.jpg" alt="Imagen de la Serie de Stranger Things" width="300" height="400">
    </section>

    <hr>

    <section>
        <h3>Etiqueta de audio:</h3>
        <audio src="Audio St.mp3" controls autoplay loop></audio>
    </section>

    <hr>

    <section>
        <h3>Etiqueta de video:</h3>
        <video src="Video de St.mp4" width="600" height="400" controls></video>
    </section>

    <hr>

    <section>
        <h3>Etiqueta de figura y figcaption:</h3>
        <figure>
            <img src="ST.webp" alt="Imagen de un combo de Stranger Things" width="300">
            <figcaption>
                Figura 1: Esta es una simple imagen de un combo de Stranger Things.
            </figcaption>
        </figure>
    </section>

    <section>
        <h3>Datos:</h3>
        <h4>José Luis Martínez Enciso</h4>
        <h4>4º C</h4>
        <h4>Programación</h4>
    </section>
</body>
</html>
